<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio Home Design</title>
  <!-- Manrope google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/1b06c54bf7.js" crossorigin="anonymous"></script>
  <!-- DaisyUi CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .font-manrope{
      font-family: "Manrope", sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'button-primary': '#ABEF5F',
            'button-secondary': 'rgba(171, 239, 95, 0.5)',
          }
        }
      }
    }
  </script>
</head>
<body class="font-manrope">
  <!-- header section -->
   <header class="md:container mx-auto">
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li class="hover:text-black"><a>Home</a></li>
              <li class="hover:text-black"><a>Services</a></li>
              <li class="hover:text-black"><a>Portfolio</a></li>
              <li class="hover:text-black"><a>Blogs</a></li>            
              <li class="hover:text-black"><a>Contact Us</a></li>
            </ul>
          </div>
          <i class="fa-solid fa-arrow-right-long -rotate-45 bg-button-primary rounded-full p-2 mr-2"></i>
          <a class="text-4xl font-bold">Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="hover:text-black"><a>Home</a></li>
            <li class="hover:text-black"><a>Services</a></li>
            <li class="hover:text-black"><a>Portfolio</a></li>
            <li class="hover:text-black"><a>Blogs</a></li>            
            <li class="hover:text-black"><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end hidden lg:flex space-x-3">
          <i class="fa-solid fa-magnifying-glass bg-white border-[#E9E9E9] border-2 rounded-full p-2"></i>
          <i class="fa-solid fa-cart-shopping  bg-white border-[#E9E9E9] border-2 rounded-full p-2"></i>
          <a class="btn bg-button-primary rounded-full">Book Consult
            <i class="fa-solid fa-arrow-right-long -rotate-45 bg-black rounded-full p-2 text-white"></i>
          </a>
          
        </div>
      </div>
    </nav>

    
   </header>

   <!-- main section -->
    <main></main>

    <!-- footer section -->
     <footer></footer>
</body>
</html>
